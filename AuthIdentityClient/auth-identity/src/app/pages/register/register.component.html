   <div class="signin"> 

    <div class="content"> 

     <h2>{{'form.Sign Up' | transloco}}</h2> 

     <form [formGroup]="formRegister" (ngSubmit)="register()">

         <div class="form"> 
             
             <div class="inputBox"> 
                 
                 <input type="text" formControlName="username" required> <i>{{'form.Username' | transloco}}</i> 
                 
                </div> 
                
                <div class="inputBox"> 
                    
                    <input type="text" formControlName="firstname" required> <i>{{'form.First Name' | transloco}}</i> 
                    
                </div> 
                
                <div class="inputBox"> 
                    
                    <input type="text" formControlName="lastname" required> <i>{{'form.Last Name' | transloco}}</i> 
                    
                </div> 
                
                <div class="inputBox"> 
                    
                    <input type="number" formControlName="age" required> <i>{{'form.Age' | transloco}}</i> 
                    
                </div> 
                
                <div class="inputBox"> 
                    
                    <input type="text" formControlName="email" required> <i>{{'form.Email' | transloco}}</i> 
                    
                </div> 
                
                
                <div class="inputBox"> 
                    
                    <input type="password" formControlName="password" required> <i>{{'form.Password' | transloco}}</i> 
                    
                </div> 
                
                <div class="inputBox"> 
                    
                    <input type="text" formControlName="roles" required> <i>{{'form.Roles' | transloco}}</i> 
                    
                </div> 
                
                
                <button type="submit">
                    {{'form.Sign Up' | transloco}}
                </button>
                
                
            </div> 
        </form>

    </div>
