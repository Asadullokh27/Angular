<div class="h-screen flex items-center justify-center bg-blue-100">
  <form class="shadow-md rounded-md p-5 bg-blue-300 w-2/6" [formGroup]="form" (ngSubmit)="login()">
    <div class="py-4">
      <h1 class="font-bold py-2">
        {{'form.Login' | transloco}}
      </h1>
      <h6 class="text-slate-600 text-base">
        {{'form.login-to-your-account' | transloco}}
      </h6>
    </div>


    <mat-form-field apperance="fill" class="w-full">
      <mat-label>{{'form.Email' | transloco}}</mat-label>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>{{'form.Password' | transloco}}</mat-label>
      <input matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix>
        {{ hide ? 'visibility_off':'visibility'}}
      </mat-icon>
    </mat-form-field>

    <button type="submit" class="w-full border text-white font-bold" mat-flat-button color="primary">
      {{'form.Login' | transloco}}
    </button>

    <div class="my-5">
      <span class="text-slate-600">
        {{'form.dont-have-an-account?' | transloco}}
      </span>
      <a class="text-purple-700" routerLink="/register">{{'form.Register' | transloco}}</a>
    </div>
  </form>
</div>
